<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Apex Event Center</a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="menu.html">Menus</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="introduction">
            <h1>Visit us today!</h1>
            <p>We have events near you!</p>
        </section>

        <section class="location">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26661.593896410286!2d-117.23089264999999!3d33.35280649999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1741402282552!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="events">
            <div class="event-grids">
                <article class="event">
                    <img src="images/chicago.jpg" alt="Chicago Downtown Landmark">
                    <h3>Chicago Downtown</h3>
                    <p>Near the beautiful skyscrapers!</p>
                </article>
                <article class="event">
                    <img src="images/event.jpg" alt="Event Center Address">
                    <h3>Address</h3>
                    <p>401 W. Place Chicago, IL 60301</p>
                    <p><strong>Hours:</strong> M-F 12-10PM</p>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
