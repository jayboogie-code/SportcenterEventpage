<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Apex Event Center</a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="menu.html">Menus</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="introduction">
            <h1>Ready to join the fun?</h1>
            <p>Get in touch!</p>
        </section>

        <section class="form-container">
            <fieldset>
                <legend>Interest Form</legend>
                <form action="#" method="post" id="interestForm">
                    <div class="form-layout">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="e.g. lgj23@mail.com" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
